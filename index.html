<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="left-box">
      <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>
      <div class="info">
        <p>Discover the benefits of data analytics and make better decisions regarding 
          revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="data">
        <div class="stats"><div class="number">10k+</div> <span>Companies</span></div> 
        <div class="stats"><div class="number"> 314 </div> <span>Templates</span></div>
        <div class="stats"><div class="number"> 12M+ </div> <span>Queries</span></div>
      </div>
    </div>
    <div class="right-box">
      <!-- <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div> -->
    </div>
  </div>
